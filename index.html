<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>Image Gallery</title>
   </head>

   <body>
      <div class="container">
         <div class="img-container">
            <img src="./img/hanging-bridge-preview.jpg" alt="Black Hanging Bridge Surrounded by Green Forest Trees"
               data-original="hanging-bridge.jpg">
         </div>
         <div class="img-container">
            <img src="./img/house-preview.jpg" alt="Brown Wooden Pathway on Brown Grass Field"
               data-original="house.jpg">
         </div>
         <div class="img-container">
            <img src="./img/waterfall-preview.jpg" alt="House Surrounded by Trees" data-original="waterfall.jpg">
         </div>
         <div class="img-container">
            <img src="./img/wooden-pathway-preview.jpg" alt="Waterfalls Surrounded by Green Leafed Plants"
               data-original="wooden-pathway.jpg">
         </div>
      </div>
      <div class="full-size">
         <img src="" alt="" class="full-img">
         <p class="caption"></p>
      </div>
      <script src="./script.js"></script>
   </body>

</html>
